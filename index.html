<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Mug Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <section id="img-section">
                <img src="mug.jpg" alt="mug">
            </section>
            <div class="text">
                <p id="product">COFFEE MUG</p>
                <h2 id="product-title">White Coffee Mug</h2>
                <p class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <div class="price">
                    <span id="new-price">₹149</span>
                    <span class="description old-price">₹230</span>
                </div>
                <div id="cart-box">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-text">Add to Cart</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
